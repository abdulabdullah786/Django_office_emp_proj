<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter / changing are done here </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class= "container" >
    <h1>Filter Employee Details</h1>
    <hr>
        <form action ="/change/" method="post">
    {% csrf_token %}
    <label for= "Name" >Employee First Name/Last Name</label><br>
    <input type="text"  id="Name" name = "Name" value = "{{ Name }}"><br>
    <label for= "dept" >Department</label><br>
    <input type="text"  id="dept" name = "dept" value = "{{ dept }}"><br>
    <label for= "role" >Role</label><br>
    <input type="text"  id="role" name = "role" value = "{{ role }}"><br>
    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
